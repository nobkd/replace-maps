        <form action="">
            <input
                type="text"
                pattern="^\S+\.[^\s\.]+$"
                placeholder="Hostname following the schema: ((sub.)sub.)domain.tld"
                name="hostname"
                id="hostname"
                required />
            <input type="submit" value="Disable" />
        </form>
        <div id="table">
            <div>

                <p>b</p>
            </div>
            <div>b</div>

            <div>d</div>
            <div>e</div>
        </div>
    </body>
