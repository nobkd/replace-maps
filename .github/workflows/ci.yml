name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    ci:
        name: CI
        timeout-minutes: 10
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Install Deps
              run: npm i --prefer-offline --no-audit --progress=false

            - name: Check Formatting
              run: npm run format:check

            - name: Test
              run: npm test -- --run
